<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Performance Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set black background */
            margin: 0;
            padding: 20px;
            color: #fff; /* Set text to white */
        }
        .chart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #222; /* Slight contrast for the chart container */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3); /* Subtle glow */
        }
    </style>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include date adapter for time scales -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

<div class="chart-container">
    <canvas id="performanceChart"></canvas>
</div>
