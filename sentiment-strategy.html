<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Performance Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        canvas {
            background-color: #222;  /* Dark background for the chart */
            border-radius: 10px;
        }
        /* Responsive height for different devices */
        @media (min-width: 992px) {
            .chart-container {
                height: 600px; /* Increased height for large screens */
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            .chart-container {
                height: 500px; /* Medium height for tablets */
            }
        }
        @media (max-width: 767px) {
            .chart-container {
                height: 400px; /* Small height for mobiles */
                overflow-x: scroll; /* Enable horizontal scrolling */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

<div class="chart-container">
    <canvas id="performanceChart"></canvas>
</div>

<script>
    const dates = [
        "23.12.2024", "16.12.2024", "09.12.2024", "02.12.2024", "25.11.2024",
        "18.11.2024", "11.11.2024", "04.11.2024", "28.10.2024", "21.10.2024",
        // Add all remaining dates...
    ];

    const spyReturns = [112.24, 116.56, 115.80, 115.43, 113.25, 109.90, 113.69, 103.36, 107.29, 108.29];
    const ssoReturns = [222.46, 235.09, 233.20, 232.46, 226.07, 216.48, 228.37, 198.04, 210.13, 213.64];
    const sentimentStrategy = [366.02, 375.50, 373.84, 373.02, 368.24, 360.89, 369.20, 346.52, 355.15, 357.35];
    const sentimentIndicator = [104.5, 113.7, 117.2, 116.1, 106.8, 100.1, 98.0, 95.9, 99.0, 100.1];

    const ctx = document.getElementById('performanceChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: 'SPY ETF',
                    data: spyReturns,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: false,
                    tension: 0.4,
                    pointRadius: 4,
                },
                {
                    label: 'SSO ETF',
                    data: ssoReturns,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: false,
                    tension: 0.4,
                    pointRadius: 4,
                },
                {
                    label: 'Sentiment Strategy',
                    data: sentimentStrategy,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: false,
                    tension: 0.4,
                    pointRadius: 4,
                },
                {
                    label: 'Sentiment Indicator',
                    data: sentimentIndicator,
                    borderColor: 'rgba(255, 206, 86, 1)',
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    fill: false,
                    tension: 0.4,
                    pointRadius: 4,
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Performance Chart',
                    color: '#ffffff'
                },
                legend: {
                    labels: {
                        color: '#ffffff'
                    }
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    type: 'category',
                    title: {
                        display: true,
                        text: 'Date',
                        color: '#ffffff'
                    },
                    ticks: {
                        color: '#ffffff',
                        autoSkip: true,
                        maxTicksLimit: 10
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Performance (%)',
                        color: '#ffffff'
                    },
                    ticks: {
                        color: '#ffffff',
                        callback: value => `${value}%`
                    },
                    grid: {
                        color: 'rgba(255,255,255,0.1)'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
