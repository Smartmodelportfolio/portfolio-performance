<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Chart with Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Maximum width for larger screens */
            margin: auto;
            height: 400px; /* Height for each chart container */
        }
        canvas {
            background-color: #222; /* Dark background for the chart */
            border-radius: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

<div class="chart-container">
    <canvas id="mainChart"></canvas>
</div>
<div class="chart-container" style="margin-top: 20px;">
    <canvas id="indicatorChart"></canvas>
</div>

<script>
    // Data
    const dates = [
        '2019-12-03', '2020-01-03', '2020-02-04', '2020-03-03', '2020-04-02', 
        '2020-05-04', '2020-06-02', '2020-07-02', '2020-08-04', '2020-09-02',
        '2020-10-02', '2020-11-03', '2020-12-02', '2021-01-05', '2021-02-02'
    ];

    const spyReturns = [112.24, 116.56, 115.80, 115.43, 113.25, 109.90, 113.69, 103.36, 107.29, 108.29, 
        108.54, 102.64, 104.77, 103.31, 100.87];

    const ssoReturns = [222.46, 235.09, 233.20, 232.46, 226.07, 216.48, 228.37, 198.04, 210.13, 213.64, 
        214.69, 197.70, 204.53, 200.88, 192.47];

    const sentimentStrategy = [366.02, 375.50, 373.84, 373.02, 368.24, 360.89, 369.20, 346.52, 355.15, 
        357.35, 357.89, 344.94, 349.61, 346.41, 341.06];

    const sentimentIndicator = [104.5, 113.7, 117.2, 116.1, 106.8, 100.1, 98.0, 95.9, 99.0, 100.1, 
        99.5, 94.5, 89.1, 85.0, 82.0];

    // Chart configuration
    const commonOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                labels: {
                    color: '#ffffff'
                }
            },
            tooltip: {
                mode: 'index',
                intersect: false
            }
        },
        scales: {
            x: {
                type: 'time', // Time-based scale
                time: {
                    unit: 'month', // Display data by month
                    displayFormats: {
                        month: 'MMM yyyy' // Format for the labels
                    }
                },
                title: {
                    display: true,
                    text: 'Date',
                    color: '#ffffff'
                },
                ticks: {
                    color: '#ffffff',
                    autoSkip: true // Skip labels for better readability
                }
            },
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Performance (%)',
                    color: '#ffffff'
                },
                ticks: {
                    color: '#ffffff',
                    callback: function(value) {
                        return value + '%';
                    }
                }
            }
        }
    };

    // Main chart (Performance chart)
    const mainCtx = document.getElementById('mainChart').getContext('2d');
    new Chart(mainCtx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: 'SPY ETF',
                    data: spyReturns,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'SSO ETF',
                    data: ssoReturns,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Sentiment Strategy',
                    data: sentimentStrategy,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.4
                }
            ]
        },
        options: commonOptions
    });

    // Indicator chart (Sentiment Indicator)
    const indicatorCtx = document.getElementById('indicatorChart').getContext('2d');
    new Chart(indicatorCtx, {
        type: 'line',
        data: {
            labels: dates,
            datasets: [
                {
                    label: 'Sentiment Indicator',
                    data: sentimentIndicator,
                    borderColor: 'rgba(255, 206, 86, 1)',
                    fill: true,
                    tension: 0.4
                }
            ]
        },
        options: {
            ...commonOptions,
            scales: {
                ...commonOptions.scales,
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Sentiment Indicator',
                        color: '#ffffff'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
